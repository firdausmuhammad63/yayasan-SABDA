<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Yayasan Sabilulhuda</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- CARD LOGIN -->
  <div id="loginCard" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login Admin</h2>
    <input id="adminID" type="text" placeholder="ID Admin" class="border p-3 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input id="adminPass" type="password" placeholder="Password" class="border p-3 rounded w-full mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-lg font-semibold transition-all">Login</button>
    <a href="index.html" class="block text-center mt-4 text-blue-600 hover:text-blue-800 transition-colors">Kembali ke Beranda</a>
  </div>

  <!-- PANEL ADMIN -->
  <div id="adminPanel" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-blue-800">Panel Admin</h2>
      <div class="flex items-center space-x-4">
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">Logout</button>
      </div>
    </div>
    
    <!-- Form Tambah/Edit Konten -->
    <div class="mb-8 p-6 border rounded-lg bg-gray-50">
        <h3 class="text-2xl font-semibold mb-4 text-gray-700">Form Konten</h3>
        <input type="hidden" id="kontenId">
        <input id="kontenJudul" type="text" placeholder="Judul Konten" class="border p-3 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-emerald-500">
        <textarea id="kontenDeskripsi" placeholder="Deskripsi Konten" rows="4" class="border p-3 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
        <div class="flex items-center space-x-4 mb-4">
            <input id="kontenGambar" type="text" placeholder="URL Gambar" class="border p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <button id="uploadGambarBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition-all" onclick="alert('Fitur unggah gambar perlu implementasi backend. Masukkan URL gambar sementara.')">Unggah Gambar</button>
        </div>
        <div class="flex items-center mb-6">
            <input type="checkbox" id="kontenTersembunyi" class="mr-2">
            <label for="kontenTersembunyi" class="text-gray-700">Sembunyikan Konten</label>
        </div>
        <button id="simpanKontenBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-lg font-semibold transition-all">Tambah Konten</button>
        <button id="batalEditBtn" class="hidden bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg ml-2 transition-all">Batal</button>
    </div>
    
    <!-- Daftar Konten -->
    <div>
        <h3 class="text-2xl font-semibold mb-4 text-gray-700">Daftar Konten</h3>
        <div id="daftarKonten" class="space-y-4">
            <!-- Konten dari JavaScript akan dimuat di sini -->
        </div>
    </div>

  </div>

  <script src="data.js"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
</body>
</html>
